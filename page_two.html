<!DOCTYPE html>
<html lang="zxx">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/fonts.css">

   <title>Lesson 2</title>
</head>
<body>
   <div class="wrapper">
      <main class="main__container">
         <h2>завдання № 2</h2>
         <div id="app">
            <label >
               <input class="main__mount-inp" type="number" v-model.lazy="mountNum"   >
            </label>
            <div class="main__recommendation">
               одяг
               <span>{{clothes}}</span>
            </div>
             <div class="main-img">
                <img  :src="getImg" alt="">
            </div>
         </div>

 

      </main>
   

</div>
<script>
   //Задача 2. Вводиться номер місяця.
  //  Автоматично виводити рекомендований одяг
  //   (зима – пальто, літо – шорти ….). Також автоматично
  //    виводити зображення з відповідним зображенням лісу
  //     (зима – ліс зі снігом, осінь – жовтий ліс, …).


  
  const {createApp} = Vue
  let clothes =['фуфайка','светер','футболка','пальто']
  let img =['img/winter.jpeg','img/spring.jpeg','img/summer.png','img/autumn.jpeg']
 createApp({
  data(){
     return{ 
      seasonNum: null,
     mountNum: null,
     }
  

  
  },

 methods:{
   getSeasonNum(){
      if (this.mountNum>=1 && this.mountNum <=12) {

 switch (this.mountNum) {

   case 12: case 1: case 2:
      return this.seasonNum = 0
      break;
      case 3: case 4: case 5:
      return this.seasonNum = 1
   break;
   case 6: case 7: case 8:
      return this.seasonNum = 2
   break;
   case 9: case 10: case 11:
      return this.seasonNum = 3
   break;

 }}
 else seasonNum = null
   },   
},
computed:{
   clothes(){
      return clothes[this.getSeasonNum()]
   },
   getImg(){
      return img[this.getSeasonNum()]
   }
}

}).mount('#app')
  
  </script>
</body>
</html>
